micro:
  platform-web:
    assembly-line:
      exporters:
        group-name: [go.micro.web.platform]
        collector:
          name: go.micro.srv.platform_collector
        cpu:
          enable: true
          interval: 1
        disk:
          enable: true
          interval: 1
          paths: ["/"]
        docker:
          enable: false
          interval: 5
        host:
          enable: false
          interval: 5
        load:
          enable: true
          interval: 1
        mem:
          enable: true
          interval: 1
        net:
          enable: false
          interval: 5
          kinds:
          ifaces: [lo0, en0]
        process:
          enable: false
          interval: 5